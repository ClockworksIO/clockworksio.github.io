intro:
  first: >-
    Ihr Unternehmen wird zunehmend an seiner Fähigkeit gemessen,
    Erkenntnisse aus vielfältigen Datenströmen zu ziehen und diese
    reibungslos in Produkte und Dienstleistungen einfliessen zu
    lassen.
  second: >-
    Wir sind spezialisiert auf Systeme, die in Echtzeit präzise
    Antworten auf kompleze Fragestellungen liefern, und auf die Web
    Anwendungen, die diese Fähigkeiten Ihnen, Ihrem Unternehmen, und
    Ihren Kunden zur Verfügung stellen.

what:
  header: Leistungen
  infrastructure:
    header: Daten Infrastruktur
    description: >-
      Wir planen und implementieren Lösungen für flexible
      Datenhaltung und Service Runtimes auf bare metal, hybrid, oder
      in der cloud. Wir unterstützen Sie nachhaltig durch fortlaufende
      Wartung und DevOps Training.
    bullet1: >-
      Simpel, wartbar, wächst mit Ihren Anforderungen
    bullet2: >-
      Konsistente Umgebungen in der Entwicklung, im Testbetrieb, und
      in Produktion
    bullet3: >-
      Designed mit Sicherheit, Effizienz, und Datenschutz im Kopf
  processing:
    header: Daten Verarbeitung
    description: >-
      Unsere 3DF Platform bietet eine skalierbare Grundlage für das
      Zusammenführen vielfältiger Datenströme und beantwortet
      interaktive Anfragen in Echtzeit. Darauf aufbauend
      implementieren wir für Sie spezialisierte Algorithmen und
      Modelle.
    bullet1: >-
      Echtzeit Antworten auf komplexe Fragestellungen über all Ihre
      Daten
    bullet2: >-
      Automatische Gewährleistung von Zugangskontrollen und
      Datenschutzrichtlinien (DSVGO)
    bullet3: >-
      Einheitliche Analysen, in wenigen Millisekunden überall in
      Ihrem Unternehmen verfügbar
  development:
    header: Individualsoftware
    description: >-
      Wir entwickeln von Grund auf individuelle Oberflächen,
      explorative Visualisierungen, und Kollaborations Tools für das
      Web und die mobilen Plattformen. Wir stehen für Technologie die
      unaufgeregt viel leistet.
    bullet1: >-
      Web Anwendungen, die immer den aktuellen Stand Ihres
      Unternehmens in Echtzeit widerspiegeln
    bullet2: >-
      Explorative, interaktive Analysen für daten-gestützten
      Entscheidungen
    bullet3: >-
      Kollaborative Anwendungen ohne Versionen-Chaos und mit voller
      Offline Unterstützung

