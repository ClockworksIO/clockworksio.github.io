intro:
  first: >-
    Wir sind ein Softwareberatungs- und Technologieunternehmen, das
    auf Daten Infrastruktur, verteilte Systeme und deklarative Frontends
    spezialisiert ist.
  second: >-
    Wir verstehen uns darauf, Ihre Vision durch moderne, robuste
    und performante Module zu konkretisieren, während wir die höhsten
    Standarts für Compliance und Sicherheit einhalten.
    Wir führen sie von den ersten fundamentalen Schritten in der Daten Infrastruktur
    bis hin zu vollwertigen Applikationen.

what:
  header: Leistungen
  data_infrastructure:
    header: Daten Infrastruktur
    description: >-
      We have experience building systems onto bare metal and in the cloud.
      That includes running Docker, Kafka and similar in an secure and automated fashion.
      Built on top we provide data integration and routing services. From declarative
      access up to high throughput, low latency stream processing systems. 
  data_solutions:
    header: Daten Lösungen
    description: >-
      Our core software solution, 3DF, is built fundamentally on differential- and timely dataflow
      and as such provides high performance in batch, stream and graph processing.
      We aspire to build a system that grants interactive access to fast changing, distributed datasets
      while incrementally maintaining potentially very expensive computations.
  data_applications:
    header: Daten Applikationen
    description: >-
      We create declarative, maintainable web applications in different frameworks.
      Be it a reactive front ends or real time visualizations. Together we will find the best
      endpoint to your data and ensure a reliable, scalable and maintainable production.
  learn_more: Mehr

how:
  header: In welcher Form?
  consulting:
    header: Beratung
    description: >-
      Sie brauchen eine zweite Meinung zur langfristigen Qualität
      einer geplanten Architektur? Es gibt noch viele Unbekannte beim
      Einstieg in eine neue Technologie? Wir unterstützen Ihr Team vor
      Ort und helfen in diesen Fragen weiter.
  development:
    header: Entwicklung
    description: >-
      Sie benötigen eine neue Software-Lösung?  Wir erstellen ein
      Konzept und entwickeln in kurzer Zeit einen ersten
      Prototypen. Von diesem ausgehend analysieren wir Nutzerfeedback
      und bringen Ihr Projekt zur Marktreife.
  partnership:
    header: Partnerschaft
    description: >-
      Sie planen die Einführung Ihres ersten software-getriebenen
      Produkts? Ihre Firma steht vor einer tiefgreifenden, digitalen
      Umstellung? Wir begleiten Sie flexibel und auf unbestimmte Zeit,
      mit leistungsbasierter Entlohnung.

