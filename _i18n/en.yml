what:
  header: Leistungen
  development:
    header: Software
    description: >-
      We develop individual solutions for different platforms, be it
      for the web, mobile or server-side - alone or together with your
      team.
  digital_business:
    header: Digital Business Models
    description: >-
      We find meaningful applications of existing technology in you
      domain, or create new ways to accelerate your digital journey.
  infrastructure:
    header: Infrastructure
    description: >-
      We design and implement self-hosted, hybrid or cloud-only
      systems and support you sustainable through maintenance and
      DevOps training.
  architecture:
    header: Architecture
    description: >-
      We analyze your new systems for its potential errors,
      inefficiencies, security holes and long-term maintainability.
  processing:
    header: Data Processing
    description: >-
      We build flexible and scalable data pipelines capable of
      handling big data; GDPR-compliant from the get-go
  ux:
    header: UI &amp; User Testing
    description: >-
      When introducing new solutions, what the user wants and how he
      feels about it are ultimately the reason for success or
      failure. We design UX concepts and test them live with your
      users.

