<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="{{ en.site.description }}" />
    <meta property="og:title" content="Clockworks UG" />
    <meta property="og:description" content="{{ en.site.description }}" />

    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/github-theme.css">

    {% for js in page.customjs %}
    <script type="text/javascript" async src="{{ js }}"></script>
    {% endfor %}

    <title>{{ page.title }}</title>
</head>
