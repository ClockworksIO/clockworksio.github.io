    Ihr Unternehmen wird zunehmend an seiner Fähigkeit gemessen,
    Erkenntnisse aus vielfältigen Datenströmen zu ziehen und diese
    reibungslos in Produkte und Dienstleistungen einfließen zu
    lassen.
  second: >-
    Wir sind spezialisiert auf Systeme, die in Echtzeit präzise
    Antworten auf komplexe Fragestellungen liefern, und auf die
    Webanwendungen, die diese Fähigkeiten Ihnen, Ihrem Unternehmen,
    und Ihren Kunden zur Verfügung stellen.

