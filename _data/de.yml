what:
  header: Leistungen
  infrastructure:
    header: Dateninfrastruktur
    description: >-
      Wir planen und implementieren Lösungen für flexible Datenhaltung
      und Service Runtimes auf traditionellen, hybrid-, und
      cloud&shy;basierten Setups. Wir unterstützen Sie nachhaltig
      durch fortlaufende Wartung und DevOps Training.
    bullet1: >-
      Simpel, wartbar, skaliert mit Ihren Anforderungen
    bullet2: >-
      Konsistente Umgebungen in der Entwicklung, im Testbetrieb, und
      in Produktion
    bullet3: >-
      Designt mit Sicherheit, Effizienz, und Datenschutz im Kopf
  processing:
    header: Datenverarbeitung
    description: >-
      Unsere 3DF Platform bietet eine skalierbare Grundlage für das
      Zusammenführen vielfältiger Datenströme und beantwortet
      interaktive Anfragen in Echtzeit. Darauf aufbauend
      implementieren wir für Sie spezialisierte Algorithmen und
      Modelle.
    bullet1: >-
      Echtzeitantworten auf komplexe Fragestellungen über all Ihre
      Daten
    bullet2: >-
      Automatische Gewährleistung von Zugangskontrollen und
      Datenschutzrichtlinien (DSGVO)
    bullet3: >-
      Einheitliche Analysen, in wenigen Millisekunden überall in
      Ihrem Unternehmen verfügbar
  development:
    header: Individualsoftware
    description: >-
      Wir entwickeln von Grund auf individuelle Oberflächen,
      explorative Visualisierungen, und Kollaborationstools für das
      Web und die mobilen Plattformen. Wir stehen für Technologie, die
      unaufgeregt viel leistet.
    bullet1: >-
      Webanwendungen, die immer den aktuellen Stand Ihres
      Unternehmens in Echtzeit widerspiegeln
    bullet2: >-
      Explorative, interaktive Analysen für datengestützte
      Entscheidungen
    bullet3: >-
      Kollaborative Anwendungen ohne Versionenchaos und mit voller
      Offline-Unterstützung

